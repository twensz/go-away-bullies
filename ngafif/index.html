<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Go Away Bullies</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="sidepict">
        <img src="src/asset/sidepict.png" alt="">
    </div>
    <div class="container">
        <div class="circle-logo"><img src="/go-away-bullies/public/logo192.png" alt=""></div>
        <div class="welcome"><h3>Selamat Datang</h3><br></div>
        <div class="go-ahead"><p>Silahkan Masukkan akun anda</p></div>
        <div class="form">
            <form class="login">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password"><br>
                <button class="btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
